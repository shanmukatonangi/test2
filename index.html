<!DOCTYPE html>
<html>

<head>
	<script src="https://kit.fontawesome.com/4048ab28bc.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4048ab28bc.js" crossorigin="anonymous"></script>
	<style>

		/* Set display to none for image*/
		#image {
			display: none;
		}
		iframe{
			margin: auto;
		}
.f1{
	height: 100vh;
	width: 100%;
	margin: auto;
}

.f1 #image{
	height: 100%;
	width: 95%;
}
button{
	height: 10%;
	width: 10%;
	float: right;
	
	
}

		
		@media (min-width: 1050px) and (max-width: 1600px){
			.f1{
	height: 100vh;
	width: 40%;
}
           .f1  #image{
				width: 90%;
			}
        }
          
	</style>
</head>

<body>
	<div class="f1">
		

		<!-- Add id to image -->
		<iframe id="image" src="index11.html" 
			></iframe>
	</div>

	<button type="button"
		onclick="show()" id="btnID">
		<i class="fa-solid fa-magnifying-glass"></i>
	</button>

	<script>
		function show() {

			/* Access image by id and change
			the display property to block*/
			document.getElementById('image')
					.style.display = "block";

			document.getElementById('btnID')
					.style.display = "none";
		}
	</script>
</body>

</html>
